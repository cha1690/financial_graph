<!DOCTYPE html>
<html>
<head>
	<title>CandleStick Graphs for Stocks</title>
    <!-- BOOTSTRAP DATETIMEPICKER-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

    <!--	 CSS-->

    <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #222;
      padding: 10px;
    }

    .main1 {
    padding-top: 70px;
    padding-bottom: 70px;
    }
  </style>

</head>
<body class="loader">
   <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('home') }}">CandleStick Charts</a>
        </div>
        <form action="{{url_for('plot')}}" method="POST" class="navbar-form navbar-left">
          <div class="input-group">
            <input type="text" class="form-control" size="50" placeholder="Enter TICKR symbol" name="Tickr_symbol" required
              autofocus>
            <div class="input-group-btn">
              <button type="submit" class="btn btn-danger">Plot</button>
            </div>
            <div class='col-md-5'>
              <div class="form-group">
                <div class='input-group date' id='datetimepicker6'>
                  <input type='text' class="form-control" placeholder="Enter start date" name="start_date" />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
            <div class='col-md-5'>
              <div class="form-group">
                <div class='input-group date' id='datetimepicker7'>
                  <input type='text' class="form-control" placeholder="Enter end date" name="end_date" />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{ url_for('stock_list') }}">Browse Stocks</a></li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid main1">
        {%block content%}
        {%endblock%}
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small white">
      <!-- Copyright -->
        <div class="container-fluid text-center">Â© 2020 Copyright:
            <a href="https://github.com/cha1690"> Rucha Deshpande </a>
        </div>
      <!-- Copyright -->

    </footer>
<!-- Footer -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script>
        $(function () {
        $('#datetimepicker6').datetimepicker();
        $('#datetimepicker7').datetimepicker({useCurrent: false});
        $("#datetimepicker6").on("dp.change", function (e) {        $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker7").on("dp.change", function (e) {    $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        });
  });
    </script>

	</body>
</html>
