{%extends "layout.html"%}
{%block content%}
<div class="container-fluid text-center m-3">
    <h1>Stocks listed on NSE</h1>
    <h3><em>Search using company name for Tickr symbol of various stocks</em></h3>
    <form class="form-inline d-flex justify-content-center md-form form-sm active-purple active-purple-2 mt-2"
          action="{{url_for('stock_list')}}" method="POST">
      <i class="fas fa-search" aria-hidden="true"></i>
      <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" name="search"
        aria-label="Search">
        <div class="input-group-btn"><button type="submit" class="btn btn-danger">Search</button></div>
    </form>
  <br>

    <div id="portfolio" class="container-fluid text-center bg-white">
    <div class="row text-center">
      {%for ind in range(0, len)%}
        <div class="col-sm-4">
            <div class="thumbnail">
            <h2><strong>{{ df['Company'][ind] }}</strong></h2>
            <p>TICKR Symbol: {{ df['Symbol'][ind] }}</p>
            <p>Year Listed: {{ df['First Listing Date'][ind] }}</p>
            </div>
        </div>
      {%endfor%}
  </div>
</div>



{%endblock%}
